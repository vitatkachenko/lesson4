<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<title>Sign in Githab</title>
 	<link rel="stylesheet" type="text/css" href="basic-styles.css"/> 
 	<link rel="stylesheet" type="text/css" href="form.css"/>
 	<!--<link rel="stylesheet" type="text/css" href="main.css"/> -->
</head>
<body>
	<div class="l4-header">
		<div class="container">
			<div class="logo floleft">
				<a href="https://github.com/">
					<h1>GitHub</h1>
				</a>
			</div>
			<input type="text" placeholder="Search GitHub" class="floleft">
			<ul class="link-list floleft">
				<li><a>Explore</a></li>
				<li><a>Features</a></li>
				<li><a>Enterprise</a></li>
				<li><a>Pricing</a></li>
			</ul>
			<div class="button-wrapper floright">
				<button class="btn btn-medium btn-green">Sign up</button>
				<button class="btn btn-medium btn-grey">Sign in</button>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="l3-login-form">
			<form>
				<div class="form-header">
					<h6>Sign in</h6>
				</div>
				<div class="form-body">
					<span class="userinfo">Username or Email</span>
					<input type="text">
					<span class="userinfo">
						Password
						<a href="http://www.exlab.net/html/tables.html/">(forgot password)</a> 
					</span> 
					<input type="password"> 
					<button class="btn btn-grey">Sign in</button>	
				</div>
			</form>
		</div>	
	</div>
	<div class="l4-footer">
		<img src="cat.jpg" alt="CatGitHub">

			<li><a>Contact</a></li>

			<ul class="footer-links-right">
				<li><a>Status</a></li>
				<li><a>API</a></li>
				<li><a>Training</a></li>
				<li><a>Shop</a></li>
				<li><a>Blog</a></li>
				<li><a>About</a></li>
				<li><a>Pricing</a></li>
			</ul>
		</ul>
